<form
  action=""
  class="my-4 w-full flex flex-col justify-center items-center gap-7"
>
  <h2 class="text-2xl">Registrate ahora:</h2>

  <input
    class="text-lg w-11/12 outline-none border border-gray-500 rounded-md pl-3 py-0.5 focus:ring-blue-500 focus:border-blue-500 focus:bg-blue-50"
    type="text"
    placeholder="Nombre y apellido"
  />

  <input
    class="text-lg w-11/12 outline-none border border-gray-500 rounded-md pl-3 py-0.5 focus:ring-blue-500 focus:border-blue-500 focus:bg-blue-50"
    type="text"
    placeholder="Direccion"
  />

  <input
    class="text-lg w-11/12 outline-none border border-gray-500 rounded-md pl-3 py-0.5 focus:ring-blue-500 focus:border-blue-500 focus:bg-blue-50"
    type="text"
    placeholder="Telefono"
  />

  <input
    class="text-lg w-11/12 outline-none border border-gray-500 rounded-md pl-3 py-0.5 focus:ring-blue-500 focus:border-blue-500 focus:bg-blue-50"
    type="email"
    placeholder="Email"
  />

  <select
    class="text-gray-400 text-lg w-11/12 outline-none border border-gray-500 rounded-md pl-3 py-0.5 focus:ring-blue-500 focus:border-blue-500 focus:bg-blue-50"
    name="document-type"
    id="dt"
  >
    <option value="" selected disabled>Tipo de documento</option>
    <option class="text-gray-700" value="ti">Tarjeta de identidad</option>
    <option class="text-gray-700" value="cc">Cedula de ciudadania</option>
    <option class="text-gray-700" value="te">Tarjeta de extranjeria</option>
    <option class="text-gray-700" value="ce">Cedula de extranjeria</option>
    <option class="text-gray-700" value="pas">Pasaporte</option>
  </select>

  <input
    class="text-lg w-11/12 outline-none border border-gray-500 rounded-md pl-3 py-0.5 focus:ring-blue-500 focus:border-blue-500 focus:bg-blue-50"
    type="text"
    placeholder="Numero de documento"
  />

  <input
    class="text-lg w-11/12 outline-none border border-gray-500 rounded-md pl-3 py-0.5 focus:ring-blue-500 focus:border-blue-500 focus:bg-blue-50"
    type="text"
    placeholder="Ciudad"
  />

  <input
    class="text-lg w-11/12 outline-none border border-gray-500 rounded-md pl-3 py-0.5 focus:ring-blue-500 focus:border-blue-500 focus:bg-blue-50"
    type="text"
    placeholder="Pais"
  />

  <input
    class="text-lg w-11/12 bg-violet-700 py-2 mb-4 rounded-md hover:bg-purple-800 text-white text-center cursor-pointer font-medium"
    type="submit"
    value="Registrarse"
  />
</form>
