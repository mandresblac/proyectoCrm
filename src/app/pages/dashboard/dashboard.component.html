<div class="h-screen flex flex-col justify-between">
  <header
    class="fixed top-0 left-0 right-0 bg-slate-50 z-10 flex items-center justify-between pt-4 pb-4 border-gray-300 shadow-lg sm:mx-14 sm:border-r-2 sm:border-b-2 sm:border-l-2 sm:rounded-b-lg sm:rounded-bl-lg"
  >
    <div class="flex items-center justify-center gap-3">
      <img class="w-9 h-9 ml-5" src="../../../assets/img/logo.svg" alt="Logo" />

      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Crm</span
      >
    </div>

    <button
      id="dropdownDefaultButton"
      data-dropdown-toggle="dropdown"
      class="bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-2 text-center inline-flex items-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-blue-800 mr-6 sm:hidden"
      type="button"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#fff"
        class="w-6 h-6 sm:hidden"
        (click)="mostrarMenu()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </button>

    <!-- Dropdown menu -->
    <div
      id="dropdown"
      class="z-10 hidden bg-slate-50 divide-y divide-gray-100 rounded-lg w-auto sm:shadow dark:bg-gray-700 sm:block sm:!mr-6 sm:!static sm:!translate-x-0 sm:!translate-y-0"
    >
      <ul
        class="py-0 text-sm text-gray-700 sm:shadow dark:text-gray-200 sm:flex"
        aria-labelledby="dropdownDefaultButton"
      >
        <li class="sm:w-full sm:flex sm:items-center">
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Clientes</a
          >
        </li>
        <li class="w-full sm:flex sm:items-center">
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Servicios</a
          >
        </li>
        <li class="w-full sm:flex sm:items-center">
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 sm:whitespace-nowrap dark:hover:bg-gray-600 dark:hover:text-white"
            >Acerca de</a
          >
        </li>
        <li class="w-full sm:flex sm:items-center">
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Contacto</a
          >
        </li>
      </ul>
    </div>
